syntax = "proto3";

package dnsProto;

option go_package = "github.com/allexysleeps/dns/proto;dnsProto";

service DomainAddress {
  rpc Save(NewDomainAddress) returns (Address) {}
  rpc Get(Domain) returns (Address) {}
}

message NewDomainAddress {
  string domain = 1;
  string address = 2;
}

message Address {
  string address = 1;
}

message Domain {
  string domain = 1;
}